name: century_art_flutter
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  go_router: ^14.6.1
  responsive_framework: ^1.5.1
  gap: ^3.0.1
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  provider: ^6.1.2
  shared_preferences: ^2.3.3
  get_it: ^8.0.2
  logger: ^2.5.0
  cloud_firestore: ^5.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  assets:
    - assets/images/feature/
    - assets/images/icons/

  uses-material-design: true

  fonts:
    - family: Tiny5
      fonts:
        - asset: assets/fonts/tiny5/regular.ttf
          weight: 400
